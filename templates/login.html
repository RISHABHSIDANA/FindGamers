{% extends "base.html" %}

{% block title %} Home {% endblock title %}

{% block body %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
    <strong>{{message}} </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div class="login-box">
    <h1>Login</h1>
    
    <form method="POST" action="/login">
      {% csrf_token %}
      <label>Username</label>
      <input type="text" placeholder="" name='username'/>
      <label>Password</label>
      <input type="password" placeholder="" name='password'/>
      <button type="submit" class='btn btn-primary'>submit</button>
   </form>
  </div>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <form method="POST" action='/signup'>
        {% csrf_token %}
        <label>UserName</label>
        <input type="text" placeholder="unique name" name='username' />
        <label>Email</label>
        <input type="email" placeholder="e-mail adress" name='email'  />
        <label>Password</label>
        <input type="password" placeholder="password" name='password'  />
        <label>Confirm Password</label>
        <input type="password" placeholder="" />
        <button type="submit" class='btn btn-primary'>submit</button>
      </form>
      </div>

  <br>
   


<style>
    body {
        background-color: #344a72;
        font-family: "Roboto", sans-serif;
      }
      
      .signup-box {
        width: 360px;
        height: 620px;
        margin: auto;
        margin-top:20px;
        background-color: white;
        border-radius: 3px;
      }
      
      .login-box {
        width: 360px;
        height: 340px;
        margin: auto;
        border-radius: 3px;
        background-color: white;
      }
      
      h1 {
        text-align: center;
        padding-top: 15px;
      }
      
      h4 {
        text-align: center;
      }
      
      form {
        width: 300px;
        margin-left: 20px;
      }
      
      form label {
        display: flex;
        margin-top: 20px;
        font-size: 18px;
      }
      
      form input {
        width: 100%;
        padding: 7px;
        border: none;
        border: 1px solid gray;
        border-radius: 6px;
        outline: none;
      }
      input[type="button"] {
        width: 320px;
        height: 35px;
        margin-top: 20px;
        border: none;
        background-color: #49c1a2;
        color: white;
        font-size: 18px;
      }
      p {
        text-align: center;
        padding-top: 20px;
        font-size: 15px;
      }
      .para-2 {
        text-align: center;
        color: white;
        font-size: 15px;
        margin-top: -10px;
      }
      .para-2 a {
        color: #49c1a2;
      }
      
      
</style>
{% endblock body %}
