{% extends "base.html" %}

{% block title %} Home {% endblock title %}

{% block body %}
<div class="login-box">
    <h1>Login</h1>
    <form>
      <label>Email</label>
      <input type="email" placeholder="" />
      <label>Password</label>
      <input type="password" placeholder="" />
      <input type="button" value="Submit" />
    <closeform></closeform></form>
  </div>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <form>
        <label>First Name</label>
        <input type="text" placeholder="" />
        <label>Last Name</label>
        <input type="text" placeholder="" />
        <label>Email</label>
        <input type="email" placeholder="" />
        <label>Password</label>
        <input type="password" placeholder="" />
        <label>Confirm Password</label>
        <input type="password" placeholder="" />
        <input type="button" value="Submit" />
      <closeform></closeform></form>
      </div>

  <br>
   


<style>
    body {
        background-color: #344a72;
        font-family: "Roboto", sans-serif;
      }
      
      .signup-box {
        width: 360px;
        height: 620px;
        margin: auto;
        margin-top:20px;
        background-color: white;
        border-radius: 3px;
      }
      
      .login-box {
        width: 360px;
        height: 340px;
        margin: auto;
        border-radius: 3px;
        background-color: white;
      }
      
      h1 {
        text-align: center;
        padding-top: 15px;
      }
      
      h4 {
        text-align: center;
      }
      
      form {
        width: 300px;
        margin-left: 20px;
      }
      
      form label {
        display: flex;
        margin-top: 20px;
        font-size: 18px;
      }
      
      form input {
        width: 100%;
        padding: 7px;
        border: none;
        border: 1px solid gray;
        border-radius: 6px;
        outline: none;
      }
      input[type="button"] {
        width: 320px;
        height: 35px;
        margin-top: 20px;
        border: none;
        background-color: #49c1a2;
        color: white;
        font-size: 18px;
      }
      p {
        text-align: center;
        padding-top: 20px;
        font-size: 15px;
      }
      .para-2 {
        text-align: center;
        color: white;
        font-size: 15px;
        margin-top: -10px;
      }
      .para-2 a {
        color: #49c1a2;
      }
      
      
</style>
{% endblock body %}
